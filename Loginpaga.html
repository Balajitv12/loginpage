<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/Loginpage.css">
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#" class="a-home">Home</a>
        <a href="#" class="a-about">About</a>
        <a href="#" class="a-services">Services</a>
        <a href="#" class="a-contact">Contact</a>
        <button class="login-button" onclick="loginButton();">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close" onclick="onclickCloseButton();">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div class="form-box-logo">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"
            ><ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" required>
              Remember me
            </label>
            <a href="#"> forget Password</a>
          </div>
          <button class="btn">Login</button>
          <div class="login-register">
            <p>Don't have account?
              <a href="#" class="register-link" onclick="onclickRegister();">Register</a>
            </p>
            
          </div>
        </form>
      </div>
    </div>
    <script src="scriptfolders/Loginpage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
